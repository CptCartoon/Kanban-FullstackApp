<app-add-column
  *ngIf="show"
  (close)="toggleModal()"
  (newColumn)="getBoardById(board.id)"
  [boardId]="board.id"
></app-add-column>
<div class="columns">
  <app-empty-board *ngIf="board.columns.length === 0"></app-empty-board>
  <div class="columns-wrapper">
    <app-column
      *ngFor="let column of board.columns"
      [column]="column"
    ></app-column>
    <button class="add-column" (click)="toggleModal()">+ New Column</button>
  </div>
</div>
