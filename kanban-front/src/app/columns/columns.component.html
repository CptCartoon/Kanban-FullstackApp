<app-add-column
  *ngIf="addColumn"
  (close)="toggleModal()"
  [boardId]="board.id"
></app-add-column>
<div class="columns">
  <app-empty-board *ngIf="!board?.columns?.length"></app-empty-board>
  <div cdkDropListGroup class="columns-wrapper">
    <app-column
      cdkDropList
      [cdkDropListData]="column.tasks"
      (cdkDropListDropped)="drop($event, column.id)"
      [input]="column.name"
      *ngFor="let column of board.columns"
      [column]="column"
    ></app-column>
    <button class="add-column" (click)="toggleModal()">+ New Column</button>
  </div>
</div>
