<header>
  <div class="header-wrapper">
    <div class="header-logo">
      <img class="logo-desktop" src="assets/logo-light.svg" alt="" />
      <img class="logo-mobile" src="assets/logo-mobile.svg" alt="" />
    </div>
    <div class="platform-launch">
      <div class="platform-heading-left">
        <h2 *ngIf="boardName; else noBoards">{{ boardName.name }}</h2>
        <ng-template #noBoards>
          <h2>No Boards</h2>
        </ng-template>
        <div class="mobile-menu">
          <button class="mobile-sidebar-btn"></button>
        </div>
      </div>
      <div class="platform-options-right">
        <div class="options">
          <button class="add-new-task-btn" (click)="addTaskModal()"></button>
          <div class="manage-board-dropdown">
            <button class="manage-board-btn" (click)="showDropDown()"></button>
            <div class="manage-board-dropdown-content display-none" #optionsbar>
              <button
                class="manage-board-dropdown-btn medium-grey"
                (click)="editBoard()"
              >
                Edit Board
              </button>
              <button
                class="manage-board-dropdown-btn red"
                (click)="deleteModal()"
              >
                Delete Board
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<app-task-editor
  *ngIf="addTaskFlag"
  [addTask]="true"
  (close)="addTaskModal()"
></app-task-editor>
<app-board-editor
  *ngIf="editBoardFlag"
  [addBoard]="false"
  [boardName]="boardName"
  (close)="editBoard()"
></app-board-editor>
<app-delete-modal
  *ngIf="deleteFlag"
  [deleteType]="DeleteTypeEnum.Board"
  [boardName]="boardName"
  [id]="boardName.id"
  (cancel)="deleteModal()"
>
</app-delete-modal>
